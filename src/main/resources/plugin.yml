name: SpamSuitemain: net.krinsoft.spamsuite.SpamSuiteversion: ${project.version}author: krinsdeathcommands:  spamsuite:    aliases: [spam, ss]    description: Base command for handling SpamSuite's in-game features    usage: |      /<command> [OPTION] [argument]... - Syntax      /<command> debug                  - Toggle debug mode      /<command> reset [USER]           - Reset a user's infractions      /<command> version                - Show SpamSuite's version      permissions:  spamsuite.exempt:    default: false    description: Allows the user to bypass the spam filter.